<!DOCTYPE html>
{% extends 'res_base.html' %}
{% load static %}
{% block head %}
<link href="{% static 'my_css/qr.css' %}" rel="stylesheet" />{% endblock %}
{% block body %}

    {% if messages  %}

    {% for message in messages %}
        {% if message.tags == 'success' %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
    {% endfor %}


{% endif %}

    <div class="card bg-white">
    <div class="card-header card-header-primary">
        <h4 class="card-title ">Check Report</h4>
        <p class="card-category"> Check Report From Here</p>
    </div><br>
        <div class="card-body">
<form method="get" action="{% url 'rest_admin:report' %}" enctype="multipart/form-data">

    <div class="col-md-12">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" name="month" id="exampleFormControlSelect1">
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Ju</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Des</option>
        </select>
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" name="year" id="exampleFormControlSelect1">
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
            <option value="2025">2025</option>

        </select>
      </div>
    </div>


    <center><button class="btn btn-success" type="submit">submit</button></center>
</form>

        </div>
    </div>


{% endblock %}
